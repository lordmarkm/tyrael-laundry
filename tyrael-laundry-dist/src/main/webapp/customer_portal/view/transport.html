Customer transport.
<div>
  <span ng-click="requestPickup()" ng-disabled="pickup" class="btn btn-default">Request pickup</span>
</div>
<div>customer={{customer}}</div>
<div class="mt20">pickup={{pickup}}</div>
<div class="mt20">deliveries={{deliveries}}</div>

<script type="text/ng-template" id="modal-request-pickup">
  <form class="form form-horizontal" ng-submit="proceed()">
  <div class="modal-header modal-primary">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">Create success</h3>
  </div>
  <div class="modal-body">
    <dl class="dl-horizontal">
      <dt>Customer
      <dd>{{pickupRequest.customer.formattedName}}
    </dl>
    <div class="form-group">
      <label class="col-sm-2 control-label req">Addr line 1</label>
      <div class="col-sm-4">
        <input type="text" ng-model="pickupRequest.address.addressLine1" required />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label req">Addr line 2</label>
      <div class="col-sm-4">
        <input type="text" ng-model="pickupRequest.address.addressLine2" required />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="proceed()" class="btn btn-primary btn-s-xs">Proceed</button>
    <button ng-click="cancel()" class="btn btn-primary btn-s-xs">Cancel</button>
  </div>
  </form>
</script>
