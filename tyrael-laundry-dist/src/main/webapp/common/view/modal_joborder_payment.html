<form name="paymentForm">
<div class="modal-header modal-primary">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">Make payment for Job Order {{jobOrder.trackingNo}}</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label class="col-sm-2 control-label">Customer</label>
    <div class="col-sm-4">
      <p class="form-control-static">{{jobOrder.customer.formattedName}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Amount to pay</label>
    <div class="col-sm-4">
      <p class="form-control-static">{{jobOrder.customer.formattedName}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Amount tendered</label>
    <div class="col-sm-4">
      <p class="form-control-static">{{jobOrder.customer.formattedName}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Change</label>
    <div class="col-sm-4">
      <p class="form-control-static">{{jobOrder.customer.formattedName}}</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-s-xs" ng-click="ok()">{{okBtn || 'OK'}}</button>
  <button class="btn btn-default btn-s-xs" ng-click="cancel()">{{cancelBtn || 'Cancel'}}</button>
</div>
</form>
