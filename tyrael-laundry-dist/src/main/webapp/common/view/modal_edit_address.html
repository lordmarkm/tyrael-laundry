<form name="addressForm" class="form-horizontal" ng-submit="proceed(addressForm.$valid)">
<div class="modal-header modal-primary">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
  <div class="row">
  <div class="col-sm-12">
    <div class="form-group col-sm-12">
      <label class="col-sm-4 control-label req">Address Line 1</label>
      <div class="col-sm-8">
        <input type="text" ng-model="customer.address.addressLine1" class="form-control" required>
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label class="col-sm-4 control-label">Address Line 2</label>
      <div class="col-sm-8">
        <input type="text" ng-model="customer.address.addressLine2" class="form-control">
      </div>
    </div>
  </div>
  </div>
</div>
<div class="modal-footer">
  <input type="submit" class="btn btn-primary btn-s-xs" ng-click="proceed()" ng-disabled="addressForm.$invalid" value="OK" />
  <button class="btn btn-default btn-s-xs" ng-click="cancel()">Cancel</button>
</div>
</form>
