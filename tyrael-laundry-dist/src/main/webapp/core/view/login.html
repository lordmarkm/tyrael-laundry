<div class="col-sm-4 center-block" style="float: none;">
<div class="row">
<h3>Log in to Tyrael Laundry <br /><small ng-if="params.msg=='bad_credentials'">Incorrect username or password</small></h3>
</div>
<form action="login/authenticate" method="post" class="form-horizontal">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" ng-model="username" class="form-control" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" ng-model="password" class="form-control" />
  </div>
  <div class="form-group">
    <input type="submit" ng-disabled="!username || !password" value="Login" class="btn btn-lg btn-primary btn-block" />
  </div>
</form>
</div>
