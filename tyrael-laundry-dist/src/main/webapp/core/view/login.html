<h3 ng-if="!params.msg">You may login here</h3>
<h3 ng-if="params.msg=='bad_credentials'" class="error">Incorrect username or password</h3>

<form action="login/authenticate" method="post" class="form-horizontal">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" ng-model="username" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" ng-model="password" />
  </div>
  <div class="form-group">
    <input type="submit" ng-disabled="!username || !password" value="Login" class="btn" />
  </div>
</form>
