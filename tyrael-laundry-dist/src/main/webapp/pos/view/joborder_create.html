<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-4">Customer</label>
    <div class="col-sm-8">
      <ui-select ng-model="customer">
        <ui-select-match placeholder="Select a customer...">{{$select.selected.name || $select.selected}}</ui-select-match>
        <ui-select-choices repeat="address in addresses track by $index"
             refresh="refreshAddresses($select.search)"
             refresh-delay="0">
             {{address.formatted_address}}
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Service Type</label>
    <div class="col-sm-8">
      <select ng-model="jobOrder.serviceType" class="form-control">
        <option value="WASH_DRY_FOLD">Wash, Dry, Fold</option>
        <option value="HANDWASH_PRESS">Handwash, press</option>
      </select>
    </div>
  </div>
  <div class="text-right">
    <input type="submit" class="btn" />
  </div>
</form>
