<h3 class="page-header">Branch Management</h3>
<div class="col-sm-6">
<form name="branchForm">
  <div class="form-group">
    <label class="control-label">Branch name</label>
    <input type="text" ng-model="branchInfo.name" class="form-control" required />
  </div>
  <div class="form-group">
    <label class="control-label">Minimum job order amount</label>
    <div class="input-group">
      <span class="input-group-addon">Php </span>
      <input type="number" min="0" step="0.01" ng-model="branchInfo.minimumJobOrderAmount" class="form-control" required />
    </div>
  </div>
  <div class="pull-right">
    <button ng-click="saveBranch()" ng-disabled="branchForm.$pristine || branchForm.$invalid" class="btn btn-primary">Save</button>
  </div>
</form>
</div>
